<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="carousel3d.css">
</head>
<body>
    <!-- link stylesheet itu hackathon, link js itu swiper -->
    <div class="carousel">
        <!-- INI CAROUSEL YANG MUTER MUTER BUAT GAMBAR HACKATHON -->
        <div class="box">
            <span style="--i:1;"><div class="kotak1 kotak"></div></span>
            <span style="--i:2;"><div class="kotak2 kotak"></div></span>
            <span style="--i:3;"><div class="kotak3 kotak"></div></span>
            <span style="--i:4;"><div class="kotak4 kotak"></div></span>
            <span style="--i:5;"><div class="kotak5 kotak"></div></span>
            <span style="--i:6;"><div class="kotak6 kotak"></div></span>
            <span style="--i:7;"><div class="kotak7 kotak"></div></span>
            <span style="--i:8;"><div class="kotak8 kotak"></div></span>
            <span style="--i:9;"><div class="kotak9 kotak"></div></span>
        </div>

        <!-- INI CAROUSEL YANG SWIPER BUAT 3 ICON ITU -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
            <!-- Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="carousel3d.js"></script>
</body>
</html>
